<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color: #1a1a1a; font-family: monospace;">
    <!-- Definitions -->
    <defs>
        <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ff3e3e" />
        </marker>
        <marker id="arrowhead-yellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f1c40f" />
        </marker>
        <marker id="arrowhead-white" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" fill="#e0e0e0" font-size="24" font-weight="bold">Markforged Onyx One Kinematics</text>
    <text x="400" y="70" text-anchor="middle" fill="#888" font-size="14">Hybrid System: Diagonal Belt A + Pure Y Belt B</text>

    <!-- Frame -->
    <rect x="100" y="100" width="600" height="400" fill="none" stroke="#444" stroke-width="4" rx="10" />
    <text x="110" y="125" fill="#444" font-size="14">FRAME (Top View)</text>

    <!-- Motors -->
    <g transform="translate(100, 100)">
        <!-- Motor A (Left Back) -->
        <rect x="-20" y="-20" width="40" height="40" fill="#333" stroke="#ff3e3e" stroke-width="2" />
        <text x="0" y="5" text-anchor="middle" fill="#ff3e3e" font-size="12" font-weight="bold">A</text>
        <circle cx="0" cy="0" r="15" fill="none" stroke="#ff3e3e" stroke-width="1" stroke-dasharray="2,2"/>
    </g>

    <g transform="translate(700, 100)">
        <!-- Motor B (Right Back) -->
        <rect x="-20" y="-20" width="40" height="40" fill="#333" stroke="#f1c40f" stroke-width="2" />
        <text x="0" y="5" text-anchor="middle" fill="#f1c40f" font-size="12" font-weight="bold">B</text>
        <circle cx="0" cy="0" r="15" fill="none" stroke="#f1c40f" stroke-width="1" stroke-dasharray="2,2"/>
    </g>

    <!-- Gantry (Y Axis) -->
    <!-- Let's imply the gantry is at Y=250 (middle-ish) -->
    <line x1="100" y1="350" x2="700" y2="350" stroke="#555" stroke-width="12" stroke-linecap="round" />
    <text x="710" y="355" fill="#555" font-size="12">GANTRY (Y)</text>

    <!-- Toolhead (X Axis Carriage) -->
    <!-- At X=400 -->
    <rect x="375" y="325" width="50" height="50" fill="#222" stroke="#fff" stroke-width="2" />
    <text x="400" y="355" text-anchor="middle" fill="#fff" font-size="10">HEAD</text>

    <!-- Coordinate System -->
    <g transform="translate(720, 520)">
        <line x1="0" y1="0" x2="40" y2="0" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead-white)" />
        <line x1="0" y1="0" x2="0" y2="-40" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead-white)" />
        <text x="50" y="5" fill="#fff" font-size="12">+X</text>
        <text x="-10" y="-50" fill="#fff" font-size="12">+Y</text>
    </g>

    <!-- Belt Paths (Schematic) -->
    
    <!-- Belt A (Red) - Diagonal Function -->
    <!-- Path: Motor A -> Idler (Front Left) -> Toolhead -> Idler (Front Right)? 
         Wait, note says "One belt is X-Y coupled".
         Let's draw force vectors instead of full belt path to keep it clean. 
    -->
    
    <!-- Force Vectors for Motor A -->
    <g transform="translate(150, 450)">
        <text x="0" y="-30" fill="#ff3e3e" font-size="16" font-weight="bold">Stepper A (Red)</text>
        <text x="0" y="-10" fill="#bbb" font-size="12">Moves Toolhead:</text>
        <!-- X+ Vector -->
        <line x1="0" y1="20" x2="40" y2="20" stroke="#ff3e3e" stroke-width="3" marker-end="url(#arrowhead-red)" />
        <text x="45" y="25" fill="#ff3e3e" font-size="12">+X</text>
        <!-- Y- Vector -->
        <line x1="0" y1="20" x2="0" y2="60" stroke="#ff3e3e" stroke-width="3" marker-end="url(#arrowhead-red)" />
        <text x="5" y="75" fill="#ff3e3e" font-size="12">-Y</text>
        <!-- Resultant -->
        <line x1="0" y1="20" x2="40" y2="60" stroke="#ff3e3e" stroke-width="1" stroke-dasharray="4,4" />
        <text x="50" y="70" fill="#ff3e3e" font-size="10" font-style="italic">Diagonal</text>
    </g>

    <!-- Force Vectors for Motor B -->
    <g transform="translate(450, 450)">
        <text x="0" y="-30" fill="#f1c40f" font-size="16" font-weight="bold">Stepper B (Yellow)</text>
        <text x="0" y="-10" fill="#bbb" font-size="12">Moves Toolhead:</text>
        <!-- Y+ Vector -->
        <line x1="0" y1="60" x2="0" y2="20" stroke="#f1c40f" stroke-width="3" marker-end="url(#arrowhead-yellow)" />
        <text x="5" y="15" fill="#f1c40f" font-size="12">+Y</text>
        <!-- Pure Y note -->
        <text x="20" y="45" fill="#f1c40f" font-size="10" font-style="italic">(Pure Y)</text>
    </g>

    <!-- Transform Equations -->
    <g transform="translate(150, 150)">
        <rect x="0" y="0" width="500" height="120" fill="rgba(0,0,0,0.5)" rx="5" />
        <text x="20" y="30" fill="#fff" font-size="14" font-weight="bold">Inverse Kinematics (Config):</text>
        
        <text x="40" y="60" fill="#ff3e3e" font-family="monospace" font-size="14">stepper_a = X</text>
        <text x="200" y="60" fill="#888" font-size="12">(A handles all X motion...)</text>

        <text x="40" y="90" fill="#f1c40f" font-family="monospace" font-size="14">stepper_b = X + Y</text>
        <text x="200" y="90" fill="#888" font-size="12">(...but B must compensate for A's Y- effect)</text>
    </g>

    <!-- Visual Aid on Toolhead -->
    <!-- Red Belt Force -->
    <line x1="390" y1="360" x2="430" y2="390" stroke="#ff3e3e" stroke-width="2" marker-end="url(#arrowhead-red)" opacity="0.8"/>
    <!-- Yellow Belt Force -->
    <line x1="410" y1="360" x2="410" y2="320" stroke="#f1c40f" stroke-width="2" marker-end="url(#arrowhead-yellow)" opacity="0.8"/>

</svg>
